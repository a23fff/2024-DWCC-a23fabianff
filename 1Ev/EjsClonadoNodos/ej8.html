<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table id="taboaOrdenar">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Apelido</th>
          <th>Idade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>Smith</td>
          <td>10</td>
        </tr>
        <tr>
          <td>Pete</td>
          <td>Brown</td>
          <td>15</td>
        </tr>
        <tr>
          <td>Ann</td>
          <td>Lee</td>
          <td>5</td>
        </tr>
      </tbody>
    </table>
    <script>
        // Ordenar a tÃ¡boa por nome
    
        const tbody = document.querySelector("#taboaOrdenar tbody");
        const rows = Array.from(tbody.rows);
    
        rows.sort((a, b) => {
          const nameA = a.cells[0].textContent;
          const nameB = b.cells[0].textContent;
          return nameA.localeCompare(nameB);
        });
    
        rows.forEach((row) => tbody.append(row));
      </script>
  </body>
</html>
