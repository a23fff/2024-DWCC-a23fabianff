<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      console.log("Hola");
      console.log("hey");
    </script>
  </head>
  <body>
    <script>
      console.log("2" == 2);
      let a = 4,
        b = 5,
        c = "5";
      console.log("a = " + a + ", b = " + b + ", c = " + c);
      console.log("'b == c' -> " + (b == c));
      console.log("'b === c' -> " + (b === c));
      console.log("'b != c' -> " + (b != c));
      console.log("'b !== c' -> " + (b !== c));
      console.log("'a == b' -> " + (a == b));
      console.log("'a != b' -> " + (a != b));
    </script>
  </body>
</html>
