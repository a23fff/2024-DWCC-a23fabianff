<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista da Compra</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lista da Compra</h1>
        <input type="text" id="itemInput" placeholder="Escribe un elemento">
        <button onclick="agregarElemento()">Engadir</button>
        <br>
        <input type="text" id="filtroInput" placeholder="Filtro">
        <div id="lista-container">
            <ul id="lista"></ul>
        </div>
        <button class="borrarTodo-button" onclick="borrarTodos()">Borrar Todo</button>
    </div>
    <script src="listacompra.js" defer></script>
</body>
</html>
